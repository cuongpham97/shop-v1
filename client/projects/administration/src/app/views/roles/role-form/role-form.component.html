<div class="card p-1 p-md-2 card-custom">
  <div class="card-header p-2">
    <div class="title">
      <h3><span class="small"> <i class="far fa-pencil small ml-1 mr-2"></i>{{ roleId? 'Edit' : 'New' }} role</span></h3>
    </div>
    <div class="controls">
      <button (click)="onSaveBtnClick()" class="btn btn-save"><i class="fal fa-save"></i></button>
      <button routerLink="/admins/roles" class="btn btn-cancel"><i class="far fa-reply"></i></button>
    </div>
  </div>

  <div class="card-body">
    <form *ngIf="isFormReady" [formGroup]="form" class="form-custom">
      <div class="row form-group">
        <label class="col-sm-2 col-form-label">* Name</label>
        <div class="col-sm-8">
          <input formControlName="name" type="text" class="form-control" [ngClass]="{ 
              'is-valid': form.get('name').touched && form.get('name').valid,
              'is-invalid': form.get('name').touched && form.get('name').invalid
            }">

          <!-- validate -->
          <div *ngIf="form.get('name').pending" class="form-text text-success">
            <small>Checking...</small>
          </div>
          <div *ngIf="form.get('name').touched" class="form-text text-danger">
            <small *ngIf="form.get('name').errors?.exists">Name already in use</small>
            <small *ngIf="form.get('name').errors?.required">Not be empty</small>
            <small *ngIf="form.get('name').errors?.maxlength">Name is too long</small>
          </div>
          <!-- ./validate -->

        </div>
      </div>

      <div class="row form-group">
        <label class="col-sm-2 col-form-label">Level</label>
        <div class="col-sm-8">
          <input formControlName="level" type="number" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Active</label>
        <div class="col-sm-9 pt-1">
          <div class="pretty p-default p-round">
            <input type="radio" [value]="true" name="active" formControlName="active">
            <div class="state p-success">
              <label>True</label>
            </div>
          </div>
  
          <div class="pretty p-default p-round">
            <input type="radio" [value]="false" name="active" formControlName="active">
            <div class="state p-danger">
              <label>False</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row form-group">
        <label class="col-sm-2 col-form-label">Action</label>
        <div class="col-sm-8">
          <permission-form formControlName="permission"></permission-form>
        </div>
      </div>
    </form>
  </div>
</div>
