<div class="card p-1 p-md-2 card-custom">
  <div class="card-header p-2">
    <div class="title">
      <h3><span class="small"> <i class="far fa-pencil small ml-1 mr-2"></i>{{ categoryId? 'Edit' : 'New' }} category</span></h3>
    </div>
    <div class="controls">
      <button (click)="onSaveBtnClick()" class="btn btn-save"><i class="fal fa-save"></i></button>
      <button routerLink="/catalog/categories" class="btn btn-cancel"><i class="far fa-reply"></i></button>
    </div>
  </div>

  <div class="card-body">
    <form *ngIf="isFormReady" [formGroup]="form" class="form-custom">
      <div class="row form-group">
        <label class="col-sm-2 col-form-label">* Name</label>
        <div class="col-sm-8">
          <input formControlName="name" type="text" class="form-control" [ngClass]="{ 
              'is-valid': form.get('name').touched && form.get('name').valid,
              'is-invalid': form.get('name').touched && form.get('name').invalid
            }">

          <!-- validate -->
          <div *ngIf="form.get('name').pending" class="form-text text-success">
            <small>Checking...</small>
          </div>
          <div *ngIf="form.get('name').touched" class="form-text text-danger">
            <small *ngIf="form.get('name').errors?.exists">Name already in use</small>
            <small *ngIf="form.get('name').errors?.required">Not be empty</small>
            <small *ngIf="form.get('name').errors?.maxlength">Name is too long</small>
          </div>
          <!-- ./validate -->

        </div>
      </div>
      <div class="row form-group">
        <label class="col-sm-2 col-form-label">Parent</label>
        <div class="col-sm-8">
          <category-picker formControlName="parent" [multiple]="false" [ignore]="categoryId"></category-picker>
        </div>
      </div>

      <div class="row form-group">
        <label class="col-sm-2 col-form-label">* Order</label>
        <div class="col-sm-8">
          <input formControlName="order" type="number" class="form-control">
        </div>
      </div>

      <div class="row form-group">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-8">
          <textarea formControlName="description" rows="10" class="form-control" [ngClass]="{ 
            'is-valid': form.get('description').touched && form.get('description').valid,
            'is-invalid': form.get('description').touched && form.get('description').invalid
          }"></textarea>
          
          <div *ngIf="form.get('description').touched" class="form-text text-danger">
            <small *ngIf="form.get('description').errors?.maxlength">Description is too long</small>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
