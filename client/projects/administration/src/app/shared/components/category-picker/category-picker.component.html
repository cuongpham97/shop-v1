<div class="selected">
  <ul type="none" class="p-0 m-0">
    <li *ngFor="let item of selected" > {{ item | tracePath }} </li>
  </ul>
</div>

<button class="btn btn-sm btn-success" data-toggle="modal"data-target="#modal">Select</button>

<div class="modal fade" id="modal" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"> <i class="far fa-list"> </i> Pick category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid" id="js-picker">     

          <ng-template *ngTemplateOutlet="recursive, context: { $implicit: categoriesTree, checkable: true }"></ng-template>

          <ng-template #recursive let-items let-checkable="checkable">
            <ul type="none">
              <li *ngFor="let item of items"> 
 
                 <div class="pretty p-svg p-curve">
                    <input #checkboxes type="checkbox"
                      [disabled]="!checkable || ignore.includes(item._id)" 
                      [checked]="selecting.includes(item._id)" 
                      (change)="onCheck($event.target, item._id)"
                    >
                    <div class="state p-success">
                      <svg class="svg svg-icon" viewBox="0 0 20 20"><path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path></svg>
                      <label>{{item.name}}</label>
                    </div>
                  </div>

                <ng-template 
                  [ngIf]="item.children.length" 
                  [ngTemplateOutlet]="recursive" 
                  [ngTemplateOutletContext]="{ $implicit: item.children, checkable: checkable && !ignore.includes(item._id) }"
                ></ng-template>
              </li>
            </ul>
          </ng-template>

        </div>
      </div>
      <div class="modal-footer">
        <button (click)="onAcceptBtnClick()" type="button" class="btn btn-sm btn-success" data-dismiss="modal">Choose</button>
        <button (click)="onCloseBtnClick()" type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
