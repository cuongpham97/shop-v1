<div class="btn-group w-100">
  <input [value]="loading ? '...' : (selected | tracePath)" type="text" disabled="true" class="form-control">
  <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="modal"
    data-target="#chooseCategory">
  </button>
</div>

<!-- modal -->
<div class="modal fade" id="chooseCategory" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Pick category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row" id="category">

            <!-- category tree-->
            <ng-template #categoryRecursive let-level>
              <ul type="none">
                <li *ngFor="let item of level">

                  <div class="pretty p-svg p-curve">
                    <input [disabled]="ignoreId === item._id" type="checkbox"
                      (change)="onCheck($event, item)"
                      [checked]="item._id == selectedId"
                    >
                    <div class="state p-success">
                      <svg class="svg svg-icon" viewBox="0 0 20 20">
                        <path
                          d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
                          style="stroke: white;fill:white;"></path>
                      </svg>
                      <label>{{item.name}}</label>
                    </div>
                  </div>

                  <ng-container *ngIf="item.children.length">
                    <ng-template [ngTemplateOutlet]="categoryRecursive"
                      [ngTemplateOutletContext]="{ $implicit: item.children }"
                    ></ng-template>
                  </ng-container>
                </li>
              </ul>
            </ng-template>

            <ng-template 
              [ngTemplateOutlet]="categoryRecursive" 
              [ngTemplateOutletContext]="{ $implicit: categoriesTree }"
            ></ng-template>
            <!-- ./category tree -->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Accept</button>
      </div>
    </div>
  </div>
</div>
<!-- ./modal -->
