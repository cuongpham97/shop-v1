<div *ngIf="customer" class="profile pt-3">
  <form [formGroup]="form" class="form">
    <div class="row">
      <div class="col-12 col-md-5 order-1">
        <div class="form-group">
          <label>Họ và tên</label>
          <input formControlName="displayName" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label class="w-100">Giới tính</label>
          <select formControlName="gender" class="custom-select form-control w-50">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
          </select>
        </div>
  
        <div class="form-group">
          <label>Ngày sinh</label>
          <div class="form-group input-group">
            <datetime formControlName="birthday" format="DD/MM/YYYY" placeholder=""></datetime>
          </div>
        </div>
  
        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="email" class="form-control">
        </div>
  
        <div class="form-group">
          <label>Số điện thoại</label>
          <input formControlName="phone" type="text" class="form-control">
        </div>

        <div class="mt-4">
          <button (click)="onSaveBtnClick()" class="btn btn-sm btn-danger px-4">Cập nhật</button>
        </div>
      </div>
  
      <div class="col-12 col-md-5 order-0 order-md-2">
        <div class="text-center mt-2 mt-md-5">
  
          <img [src]="customer.avatar?.url" class="avatar">
          <div class="mt-3">
            <label for="file-upload" class="custom-file-upload">
              <!-- <i class="fas fa-cloud-upload-alt"></i--> Chọn ảnh
            </label>
            <input id="file-upload" type="file" />
          </div>
        </div>
  
      </div>
    </div>
  </form>  
</div>
